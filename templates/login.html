<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Hôtel - Connexion</title>
    <style>
        /* Style minimaliste pour une interface "attractive" */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #d4af37; /* Couleur Or (Starlight) */
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-container p {
            color: #777;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Important pour le padding */
        }
        .btn-submit {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #d4af37; /* Or */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #c09b2e;
        }
        /* Pour les messages flash (erreurs) */
        .flash-error {
            padding: 1rem;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
            border-radius: 8px;
            margin-bottom: 1rem;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Starlight Hôtel</h1>
        <p>Connexion au système de gestion</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Se Connecter</button>
        </form>
    </div>
</body>
</html>
